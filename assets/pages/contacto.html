<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <title>Contacto</title>
  </head>

  <body>
    <main>
      <form class="container-md" id="formularioContacto">
        <div class="mb-3">
          <label for="nombreFormulario" class="form-label"
            >Nombre y apellido</label
          >
          <input
            type="text"
            class="form-control"
            id="nombreFormulario"
            placeholder=""
          />
        </div>

        <div class="mb-3">
          <label for="correoFormulario" class="form-label">Correo</label>
          <input
            type="email"
            class="form-control"
            id="correoFormulario"
            placeholder="nombre@ejemplo.com"
          />
        </div>

        <div class="mb-3">
          <label for="telefonoFormulario" class="form-label">Tel√©fono</label>
          <input
            type="tel"
            class="form-control"
            id="telefonoFormulario"
            placeholder="+52 XX XXXX XXXX"
          />
        </div>

        <div class="mb-3">
          <label for="mensajeFormulario" class="form-label">Mensaje</label>
          <textarea
            class="form-control"
            id="mensajeFormulario"
            rows="3"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-outline-dark">Enviar</button>
      </form>

      <!-- error message -->
      <div
        id="error-message-container"
        class="bg-warning mt-3 rounded"
        style="display: none"
      >
        <p id="error-message" class="m-2">Mensaje error</p>
      </div>
    </main>
    <!------------------------------------->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="../js/contacto.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
