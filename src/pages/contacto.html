<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <title>Contacto</title>
  </head>

  <body>
    <main>
      <form class="formularioContacto container-md">
        <div class="mb-3" id="nombreFormulario">
          <label for="exampleFormControlInput1" class="form-label"
            >Nombre y apellido</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder=""
          />
        </div>

        <div class="mb-3" id="correoFormulario">
          <label for="exampleFormControlInput1" class="form-label"
            >Correo</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="nombre@ejemplo.com"
            required
          />
        </div>

        <div class="mb-3" id="telefonoFormulario">
          <label for="exampleFormControlInput1" class="form-label"
            >Tel√©fono</label
          >
          <input
            type="tel"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="+52 XX XXXX XXXX"
          />
        </div>

        <div class="mb-3" id="mensajeFormulario">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Mensaje</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-outline-dark">Enviar</button>
      </form>
    </main>
    <!------------------------------------->
    <script src="../js/contacto.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
